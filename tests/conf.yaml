prime:
  activerecord: true
  default_connection: 'test'
  connections:
    test: 'sqlite::memory:'

  migration:
    connection: 'test'
    path: '%kernel.project_dir%/src/Migration'
  profiling: true

prime_indexer:
  elasticsearch:
    hosts: ['%env(ELASTICSEARCH_HOST)%']

  indexes:
    City: CityIndex
    User: UserIndex

services:
  logger:
    class: \Psr\Log\NullLogger
