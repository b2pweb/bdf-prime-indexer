build:
  environment:
    php: 7.2.24
    timezone: Europe/Paris
    variables:
      ELASTICSEARCH_HOST: '127.0.0.1:9200'

  nodes:
    tests:
      services:
        elasticsearch: 7.17.1

      tests:
        override:
          - command: composer run tests-with-coverage
            coverage:
              file: coverage.xml
              format: clover
